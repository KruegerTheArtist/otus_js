<div class="dialog">
    <div class="header">
        Добавление слова
    </div>
    <mat-dialog-content [formGroup]="formGroup" class="content">
      <mat-form-field appearance="outline">
        <mat-label>
          Введите слово
        </mat-label>
        <input matInput formControlName="word" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Выберите язык</mat-label>
        <mat-select formControlName="lang">
            <mat-option *ngFor="let lang of langArray" [value]="lang.id">{{lang.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions class="d-flex flex-column gap-24 actions">
      <button class="w-100" mat-flat-button color="primary" [disabled]="!formGroup.controls.word.value"
        (click)="handleOk()">
        Сохранить
      </button>
      <button class="cancel-button w-100" mat-flat-button (click)="handleCancel()">
        Отменить
      </button>
    </mat-dialog-actions>
  </div>
