<div class="dialog">
  <div class="header">Добавление слова</div>
  <mat-dialog-content [formGroup]="formGroup" class="content">
    <mat-form-field appearance="outline">
      <mat-label>логин</mat-label>
      <input matInput formControlName="login" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>роли</mat-label>
      <mat-select formControlName="roles" multiple>
        <mat-option *ngFor="let role of allRoles" [value]="role.id">
          {{ role.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex flex-column gap-24 actions">
    <button class="w-100" mat-flat-button color="primary" (click)="handleOk()">
      Сохранить
    </button>
    <button class="cancel-button w-100" mat-flat-button (click)="handleCancel()">
      Отменить
    </button>
  </mat-dialog-actions>
</div>
