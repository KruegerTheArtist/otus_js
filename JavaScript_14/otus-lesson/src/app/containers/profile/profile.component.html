<div class="select-container">
    <h1>Ваш профиль</h1>
    <h2 *ngIf="(currentUser$ | async)?.name">Ваше имя {{ (currentUser$ | async)?.name }}</h2>
    <div *ngIf="isAdmin(currentUser$ | async)" class="user-list">
      <table class="our-table">
        <thead>
          <tr class="table-head">
            <th>Логин</th>
            <th>Имя</th>
            <!-- <th>Дата авторизации</th> -->
            <th>Роли</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList" (click)="openEditUserDialog(user)">
            <td>{{ user.login }}</td>
            <td>{{ user.name }}</td>
            <td>{{ getRolesString(user.roles) }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
